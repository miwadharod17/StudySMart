{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold text-dark">Admin Dashboard</h2>
        <a href="{{ url_for('auth.login_role', role='admin') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>

    <!-- Summary Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="text-muted mb-1">Total Items</h5>
                    <h3 class="fw-bold text-primary">{{ total_items }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="text-muted mb-1">Total Users</h5>
                    <h3 class="fw-bold text-success">{{ total_users }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="text-muted mb-1">Total Orders</h5>
                    <h3 class="fw-bold text-danger">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Links -->
    <!-- Quick Links -->
    <div class="card mt-4">
        <div class="card-header">
            <strong>Quick Links</strong>
        </div>
        <div class="card-body d-flex flex-wrap gap-2">
            <a href="{{ url_for('admin.market_items') }}" class="btn btn-outline-primary">Manage Items</a>
            <a href="{{ url_for('admin.market_users') }}" class="btn btn-outline-success">Manage Users</a>
            <a href="{{ url_for('admin.market_transactions') }}" class="btn btn-outline-danger">View Orders</a>
            <!-- New forum links -->
            <a href="{{ url_for('admin.forum_posts') }}" class="btn btn-outline-info">View Forum Posts</a>
        </div>
    </div>
</div>
{% endblock %}
