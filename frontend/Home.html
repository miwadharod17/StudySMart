<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudySMart | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-box {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .btn-role {
            width: 100%;
            margin-top: 10px;
            font-weight: 500;
            border-radius: 10px;
            padding: 12px;
        }
        .btn-role:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    
    
    <div class="login-box">
        <h3 class="fw-bold mb-4">Login</h3>
        <button class="btn btn-primary btn-role" onclick="redirect('student')">Student</button>
        <button class="btn btn-success btn-role" onclick="redirect('vendor')">Vendor</button>
        <button class="btn btn-dark btn-role" onclick="redirect('admin')">Admin</button>
    </div>

    <script>
        function redirect(role) {
            window.location.href = `/login/${role}`;
        }
    </script>
</body>
</html>
