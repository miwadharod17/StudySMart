{% extends "vendor/dashboard.html" %}
{% set active_page = 'sell' %}

{% block dashboard_content %}
<div class="container py-3">
  <h4 class="fw-semibold mb-3">Sell an Item</h4>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Item Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control">
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" name="price" step="0.01" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Quantity Available</label>
        <input type="number" name="availability" class="form-control" min="1" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success">List Item</button>
  </form>
</div>
{% endblock %}
