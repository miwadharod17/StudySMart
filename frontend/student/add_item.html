{% extends "student/dashboard.html" %}
{% set active_page = 'add_item' %}

{% block dashboard_content %}
<h4 class="fw-semibold mb-3">Add an Item to Sell</h4>

<form method="POST" action="{{ url_for('student.add_item') }}">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Item Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" name="price" step="0.01" min="0" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Availability (Stock)</label>
      <input type="number" name="availability" min="0" class="form-control" required>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-success">Add Item</button>
  </div>
</form>
{% endblock %}
