{% extends "base.html" %}

{% block content %}
<style>
  .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    background-color: #1a1d20;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding-top: 1rem;
  }
  .sidebar .nav-link {
    color: #bbb;
    margin: 6px 0;
    border-radius: 8px;
  }
  .sidebar .nav-link:hover,
  .sidebar .nav-link.active {
    background-color: #198754;
    color: #fff;
  }
  .sidebar h4 {
    text-align: center;
    color: #00bfa6;
    margin-bottom: 1rem;
  }
  .content {
    margin-left: 260px;
    padding: 2rem;
  }
  @media (max-width: 768px) {
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      padding: .5rem;
    }
    .content {
      margin-left: 0;
    }
  }
</style>

<div class="sidebar">
  <h4>Student Panel</h4>
  <a href="{{ url_for('student.marketplace') }}" class="nav-link {% if active_page == 'marketplace' %}active{% endif %}">
  Marketplace
</a>

  
  <a href="{{ url_for('student.my_items') }}" class="nav-link {% if active_page == 'sell' %}active{% endif %}">
  My Items
</a>

  <a href="{{ url_for('student.cart') }}"
   class="nav-link {% if active_page == 'cart' %}active{% endif %}">
   My Cart
</a>
<a href="{{ url_for('student.orders') }}" class="nav-link {% if active_page == 'orders' %}active{% endif %}">
  My Orders
</a>

  <a href="{{ url_for('student_forum.forum') }}"
     class="nav-link {% if active_page == 'forum' %}active{% endif %}">
    Forum
  </a>
  <a href="{{ url_for('auth.login_role',role='student') }}" class="nav-link text-danger">
     Logout
  </a>
</div>

<div class="content">
  {% block dashboard_content %}
  <h3 class="fw-semibold text-success">Welcome, {{ current_user.name }} </h3>
  <p class="text-muted">Use the sidebar to navigate between marketplace and forum features.</p>
  {% endblock %}
</div>
{% endblock %}
