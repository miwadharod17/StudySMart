{% extends "student/dashboard.html" %}
{% set active_page = 'my_items' %}

{% block dashboard_content %}
<h4 class="fw-semibold mb-3">Edit Item</h4>

<form method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" name="title" id="title" class="form-control" value="{{ item.title }}" required>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <input type="text" name="category" id="category" class="form-control" value="{{ item.category }}">
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price (â‚¹)</label>
    <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ item.price }}" required>
  </div>

  <div class="mb-3">
    <label for="availability" class="form-label">Availability</label>
    <input type="number" name="availability" id="availability" class="form-control" value="{{ item.availability }}">
  </div>

  <button type="submit" class="btn btn-primary">Update Item</button>
  <a href="{{ url_for('student.my_items') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
