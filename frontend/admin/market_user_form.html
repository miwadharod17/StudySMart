{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-semibold text-success">
      {% if user %}Edit User{% else %}Add New User{% endif %}
    </h3>
    <a href="{{ url_for('admin.market_users') }}" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>

  <!-- UPDATE / CREATE USER FORM -->
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{ user.name if user else '' }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ user.email if user else '' }}" required>
      </div>

      {% if not user %}
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      {% endif %}

      <div class="col-md-6">
        <label class="form-label">Role</label>
        <select class="form-select" name="role" required>
          <option value="student" {% if user and user.role=='student' %}selected{% endif %}>Student</option>
          <option value="vendor" {% if user and user.role=='vendor' %}selected{% endif %}>Vendor</option>
          <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">
        {% if user %}Update User{% else %}Create User{% endif %}
      </button>
    </div>
  </form>

  <!-- SEPARATE DELETE FORM -->
  {% if user %}
  <form method="POST" 
        action="{{ url_for('admin.market_user_delete', user_id=user.userID) }}" 
        onsubmit="return confirm('Are you sure you want to delete {{ user.name }}?')" 
        class="mt-3">
    <button type="submit" class="btn btn-outline-danger">Delete User</button>
  </form>
  {% endif %}
</div>
{% endblock %}
