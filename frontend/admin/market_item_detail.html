{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-semibold text-primary">Item Details</h3>
    <a href="{{ url_for('admin.market_items') }}" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>

  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" value="{{ item.title }}" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="category" value="{{ item.category }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{ item.price }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" name="availability" value="{{ item.availability }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Vendor ID</label>
        <input type="number" class="form-control" name="vendorID" value="{{ item.vendorID }}">
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button type="submit" name="action" value="update" class="btn btn-primary">Update Item</button>
      <button type="submit" name="action" value="delete" class="btn btn-outline-danger"
        onclick="return confirm('Delete this item?')">Delete Item</button>
    </div>
  </form>
</div>
{% endblock %}
