{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width:400px;">
        <h4 class="mb-4 text-center">Admin Registration</h4>
        <form method="POST" action="/register/admin">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register as Admin</button>
        </form>
        <p class="mt-3 text-center">
            Already registered? <a href="/login/admin">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
